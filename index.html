<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <form>
            <fieldset>
                <div id="form-holder">
                <h2>General Info</h2>
                <div class="form-item">
                    <label for="Name">Name:</label>
                    <input class="form-input" name="name" type="text" placeholder="Enter your name" />
                </div>
                <div class="form-item">
                    <label for="email">Email:</label>
                    <input class="form-input" name="email" type="email" placeholder="Enter your Email" />
                </div>
                <div class="form-item-last">
                    <label for="your-message">Your Message:</label>
                    <textarea class="form-input" name="your-message" type="text" placeholder="Place your message here"></textarea>
                </div>
                </div>
            </fieldset>
        </form>
    </main>
	<script src="index.js"></script>
  </body>
</html>
